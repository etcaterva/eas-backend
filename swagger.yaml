openapi: 3.0.0
info:
  title: EAS API
  version: v1
servers:
  - url: 'http://127.0.0.1:8000/api/'
paths:
  /raffle/:
    post:
      operationId: raffle_create
      responses:
        '201':
          description: Raffle successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Raffle'
      tags:
        - raffle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Raffle'
        required: true
    parameters: []
  '/raffle/{id}/':
    get:
      operationId: raffle_read
      responses:
        '200':
          description: The details of the requested raffle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Raffle'
      tags:
        - raffle
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  '/raffle/{id}/toss/':
    post:
      operationId: raffle_toss
      responses:
        '201':
          description: A result of the raffle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RaffleResult'
      tags:
        - raffle
      requestBody:
        $ref: '#/components/requestBodies/DrawTossPayload'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  '/raffle/{id}/participants/':
    post:
      operationId: raffle_participants_add
      responses:
        '201':
          description: Object created
      tags:
        - raffle
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Participant'
        required: true
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  /random_number/:
    post:
      operationId: random_number_create
      responses:
        '201':
          description: The RandomNumber draw was successfully created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RandomNumber'
      tags:
        - random_number
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RandomNumber'
        required: true
    parameters: []
  '/random_number/{id}/':
    get:
      operationId: random_number_read
      responses:
        '200':
          description: The details of the requested draw
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RandomNumber'
      tags:
        - random_number
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
  '/random_number/{id}/toss/':
    post:
      operationId: random_number_toss
      responses:
        '201':
          description: A result of the raffle
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RandomNumberResult'
      tags:
        - random_number
      requestBody:
        $ref: '#/components/requestBodies/DrawTossPayload'
    parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
components:
  requestBodies:
    DrawTossPayload:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DrawTossPayload'
      required: true
  schemas:
    DrawMetadata:
      required:
        - client
        - key
        - value
      type: object
      properties:
        client:
          type: string
          maxLength: 100
          minLength: 1
        key:
          type: string
          maxLength: 100
          minLength: 1
        value:
          type: string
          minLength: 1
    BaseObject:
      type: object
      properties:
        id:
          type: string
          readOnly: true
          minLength: 1
        created_at:
          type: string
          format: date-time
          readOnly: true
    Prize:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
            url:
              type: string
              format: uri
              maxLength: 200
              minLength: 1
    Participant:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          required:
            - name
          properties:
            name:
              type: string
              minLength: 1
            facebook_id:
              type: string
              maxLength: 100
              minLength: 1
    BaseDraw:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          properties:
            updated_at:
              type: string
              format: date-time
              readOnly: true
            title:
              type: string
              minLength: 1
            description:
              type: string
              minLength: 1
            private_id:
              type: string
              readOnly: true
              minLength: 1
            metadata:
              type: array
              items:
                $ref: '#/components/schemas/DrawMetadata'
    Raffle:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - prizes
            - participants
          properties:
            prizes:
              type: array
              items:
                $ref: '#/components/schemas/Prize'
            participants:
              type: array
              items:
                $ref: '#/components/schemas/Participant'
            results:
              type: array
              items:
                $ref: '#/components/schemas/RaffleResult'
              readOnly: true
    DrawTossPayload:
      type: object
      properties:
        schedule_date:
          type: string
          format: date-time
    RandomNumber:
      allOf:
        - $ref: '#/components/schemas/BaseDraw'
        - type: object
          required:
            - range_min
            - range_max
          properties:
            range_min:
              type: integer
            range_max:
              type: integer
            results:
              type: array
              items:
                $ref: '#/components/schemas/RandomNumberResult'
              readOnly: true
    BaseResult:
      allOf:
        - $ref: '#/components/schemas/BaseObject'
        - type: object
          properties:
            schedule_date:
              type: string
              format: date-time
    RaffleResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: object
                properties:
                  participant:
                    $ref: '#/components/schemas/Participant'
                  prize:
                    $ref: '#/components/schemas/Prize'
    RandomNumberResult:
      allOf:
        - $ref: '#/components/schemas/BaseResult'
        - type: object
          properties:
            value:
              nullable: true
              type: array
              items:
                type: array
                nullable: true
                items:
                  type: integer
